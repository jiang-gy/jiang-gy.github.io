<h2 id="title-NS3中元信息date-2024-02-01-09-29-35tags-网络仿真"><a href="#title-NS3中元信息date-2024-02-01-09-29-35tags-网络仿真" class="headerlink" title="title: NS3中元信息date: 2024-02-01 09:29:35tags: - 网络仿真"></a>title: NS3中元信息<br>date: 2024-02-01 09:29:35<br>tags:<br> - 网络仿真</h2><p>元信息是关于Ns3中ObjectBase与其各种子类的辅助信息。每一个类有且仅有唯一一组元信息。元信息是实现对象聚合、属性与Trace变量配置的基础。例如对象聚合数据利用元信息的类名与父类TypeId查找对象。</p>
<p>元信息管理接口：TypeId类</p>
